<p>Our data has been loaded, let's play with it now!</p>
<table mat-table [dataSource]="tableSource">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let entry">{{ entry.id }}</td>
    </ng-container>
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let entry">{{ entry.name }}</td>
    </ng-container>
    <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef>Created at</th>
        <td mat-cell *matCellDef="let entry">{{ entry.createdAt | date }}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let entry">
            <button mat-button color="primary" (click)="onClickEdit(entry)">
                <mat-icon>edit</mat-icon><span> Edit</span>
            </button>
            <button mat-button color="warn" (click)="onClickDelete(entry.id)">
                <mat-icon>delete</mat-icon><span> Remove</span>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator pageSize="10"></mat-paginator>

<div class="actions">
    <div>
        <button mat-flat-button color="primary" (click)="onClickAdd()"><mat-icon>add</mat-icon><span> Add</span></button>
        <button mat-button (click)="onClickReset()"><mat-icon>refresh</mat-icon><span> Reset</span></button>
    </div>
    <button mat-flat-button color="primary" (click)="onClickContinue()"><mat-icon>arrow_forward</mat-icon><span> Continue</span></button>
</div>
